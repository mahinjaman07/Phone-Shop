<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://kit.fontawesome.com/ee6e51a2f1.js" crossorigin="anonymous"></script>
    <title>Phone Hunter</title> 
</head>
<body>
    <!--Start  Header Section -->

    <header id="header">
        <div id="headerSection">
            <div id="logo" >
                <a href=""><img width="80px" src="image/logo.jpg" alt="Logo"></a>
            </div>

            <div class="menuSection" >
                <button id="nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
                    aria-expanded="false" aria-controls="collapseWidthExample">
                    <i class="fa-solid fa-bars"></i>
                </button>

                    <div class="collapse collapse-horizontal  " id="collapseWidthExample">
                            <ul class="menuBar">
                                <li><a href="#">Home</a></li>
                                <li><a href="about.html" target="_parent">About Us</a></li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                    </div>
            </div>

            <div id="searchField" >
                <input id="input-search" type="text" placeholder="Search Phone">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

        <!--End  Header Section -->

        <!--Start Slider Section -->

        <div id="carouselExampleSlidesOnly" class="carousel slide  position-relative" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/1.png" class="w-100 rounded" alt="Image">
                </div>
                <div class="carousel-item">
                    <img src="image/2.png" class="w-100 rounded" alt="Image">
                </div>
                <div class="carousel-item">
                    <img src="image/3.png" class="w-100 rounded" alt="Image">
                </div>
            </div>
        </div>

        <!-- End Slider Section -->

        <!-- Items Sections  -->

        <section>
            <div id="item-container" class="container">
            
            </div>
            <div style="height: 200px;"  id="error-text" class="d-flex justify-content-center align-items-center d-none ">
                <h1 class="display-1 -"> Can't Find This Phone Please Try Again!</h1>
            </div>
            <div id="all-btn" class="btn-danger text-center mt-3 d-none">
                <button class="btn btn-secondary ps-5 pe-5 pt-3 pb-3"> See All </button>
            </div>
        </section>
        <section id="spinner-container" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <div class="spinner-border text-warning " role="status">
                    <span class="visually-hidden"> Loading...</span>
                </div>
            </div>
        </section>

        <!--Start Modal Section -->
        <section>
            <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    
                </div>
            </div>
        </section>
        <!--End Modal Section -->


        <!-- End Items Sections -->
    <!-- JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
